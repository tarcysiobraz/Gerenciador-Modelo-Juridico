{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block content %}
    {% bootstrap_messages %}

    {% endblock content %}
    {% bootstrap_javascript %}  
</body>
</html>
